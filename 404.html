    <script>__VP_HASH_MAP__ = JSON.parse("{\"前端系列_uniapp_解决首页闪烁问题.md\":\"f4128f85\",\"前端系列_uniapp_uniapp对比原生小程序.md\":\"0908a909\",\"前端系列_uniapp_实现全局自定义浮层.md\":\"4ad07d4c\",\"工具系列_编辑器_hbuilderx设置.md\":\"ff89a392\",\"前端系列_工程化_掌握package.md\":\"3f82e77a\",\"前端系列_源码阅读_vuex源码解析.md\":\"f39f9f6e\",\"工具系列_编辑器_vscode插件推荐.md\":\"d6591db5\",\"工具系列_vitepress搭建_进阶语法.md\":\"356fdcdb\",\"工具系列_vitepress搭建_配置解析.md\":\"809b92b6\",\"工具系列_vitepress搭建_首页配置.md\":\"0fb1f798\",\"工具系列_vitepress搭建_基础搭建.md\":\"84554090\",\"工具系列_编辑器_实用语法-jsdoc、emmet.md\":\"3464db4e\",\"前端系列_工程化_js模块化原理.md\":\"9ece768b\",\"工具系列_实用工具_windows实用工具.md\":\"48366468\",\"工具系列_编辑器_vscode设置.md\":\"a2d76f08\",\"工具系列_vitepress搭建_自动生成目录.md\":\"5a5bd7ff\",\"index.md\":\"45506850\",\"工具系列_实用工具_实用浏览器工具.md\":\"ea845b22\",\"工具系列_vitepress搭建_主题配置.md\":\"ee18eef7\",\"工具系列_vitepress搭建_扩展首页内容.md\":\"b32312b2\",\"前端系列_源码阅读_axios源码解析.md\":\"18fff938\"}")
__VP_SITE_DATA__ = JSON.parse("{\"lang\":\"zh-cmn-Hans\",\"dir\":\"ltr\",\"title\":\"Xavi的技术文档\",\"description\":\"个人前端技术文档\",\"base\":\"/XaviDocs/\",\"head\":[],\"appearance\":true,\"themeConfig\":{\"pages\":[{\"frontMatter\":{\"date\":[1679409737527,1679409737527]},\"path\":\"./前端系列/uniapp/uniapp对比原生小程序\",\"content\":\"# uniapp对比原生小程序\\r\\n\\r\\nuniapp和原生小程序都有不少的槽点，但相对来说更推荐uniapp\\r\\n\\r\\nuniapp官方文档-[选型指南](https://uniapp.dcloud.net.cn/select.html)提供了详细的多方对比评测，需要深入了解可以阅读参考\\r\\n\\r\\nAPP端的跨端框架发展迅猛，本文仅针对小程序端进行对比\\r\\n\\r\\n> 我个人的看法是：涉及跨端那就是无底的大坑，但\",\"title\":\"uniapp对比原生小程序\"},{\"frontMatter\":{\"date\":[1679409064000,1679409064000]},\"path\":\"./工具系列/编辑器/HBuilderX设置\",\"content\":\"# HBuilderX设置\\n\\n`HBuilderX`在代码格式化方面与`VSCode`相差甚远，但没办法还得继续用。所以配置了一套自用基本顺手的配置，保存在仓库[HBuilderX-Settings](https://github.com/Xaviw/HBuilderX-Settings)中\\n\\n## 所需插件\\n\\n- [eslint-js](https://ext.dcloud.net.cn/plu\",\"title\":\"HBuilderX设置\"},{\"frontMatter\":{\"date\":[1678894818000,1679409731000]},\"path\":\"./前端系列/工程化/JS模块化原理\",\"content\":\"# JS模块化原理\\n\\nJavaScript在设计之初并没有想到会用于实现复杂的功能，所以没有提供模块化功能。但在逐步的发展中，没有模块化暴露出了很严重的问题：\\n\\n1. 命名冲突\\n\\n`HTML`中通过`script`标签加载每个脚本，并按顺序执行。所以需要十分小心脚本中的变量名是否与其他脚本冲突\\n\\n1. 不利于代码拆分\\n\\n当代码量增加时，拆分文件很有必要。但`script`标签加载的方式要求每个脚本\",\"title\":\"JS模块化原理\"},{\"frontMatter\":{\"date\":[1678894818000,1679224434000]},\"path\":\"./前端系列/工程化/掌握package\",\"content\":\"# 认识package.json\\n\\n`package.json`存在于每个基于`node`的前端工程化项目中，所以正确的认识该文件中的字段，对理清项目流程、提升工程化能力格外重要\\n\\n## 介绍\\n\\n[中文文档](https://nodejs.cn/api/packages.html#introduction)中翻译的介绍，理解起来仍有难度。简单来说`package.json`就是一个包（`packa\",\"title\":\"掌握package\"},{\"frontMatter\":{\"date\":[1677839312000,1677839312000]},\"path\":\"./工具系列/VitePress搭建/扩展首页内容\",\"content\":\"# VitePress扩展首页内容\\r\\n\\r\\n许多的自定义主题中都有提取页面并以列表形式展示在首页的功能，例如[主题配置](/工具系列/VitePress搭建/主题配置#使用其他主题)中介绍的[vitepress-blog-zaun](https://github.com/clark-cui/vitepress-blog-zaun)\\r\\n\\r\\n类似的实现思路都是通过`NodeJS`在构建阶段读取项目中的`\",\"title\":\"扩展首页内容\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./前端系列/源码阅读/Axios源码解析\",\"content\":\"# Axios源码解析\\r\\n\\r\\n## 认识Axios\\r\\n\\r\\n> 阅读源码前先熟悉库实际的使用方式以及各种API有助于找到阅读的切入点，[官方中文文档](https://axios-http.com/zh/docs/intro)\\r\\n\\r\\naxios库基于核心类`Axios`，在库中默认导出了一个名为`axios`的实例对象，并传入了基础配置`defaults`\\r\\n\\r\\n使用中所有的操作通常基于默认导出的实\",\"title\":\"Axios源码解析\"},{\"frontMatter\":{\"date\":[1677761461000,1679409064000]},\"path\":\"./前端系列/uniapp/解决首页闪烁问题\",\"content\":\"# 解决uniapp首页闪烁问题\\r\\n\\r\\n## 问题\\r\\n\\r\\n大部分需要登录的程序在进入时都会先判断用户是否登录，再决定跳转登录页还是首页。`uniapp`将`pages.json`中第一项作为项目首页，这也导致了如果登录页作为第一页，用户已登录时就会先显示登录页然后很快跳转到首页，出现页面“闪烁”现象\\r\\n\\r\\n## APP端解决方案\\r\\n\\r\\n在`APP`端提供了启动界面配置，可以将`Splash`图设置\",\"title\":\"解决首页闪烁问题\"},{\"frontMatter\":{\"date\":[1677761461000,1679409064000]},\"path\":\"./前端系列/uniapp/实现全局自定义浮层\",\"content\":\"# uniapp中实现全局自定义浮层\\r\\n\\r\\n业务场景中有许多的全局浮层需求，例如`WEB`端常见的登录框浮层，带有抢单功能的`APP`、小程序等\\r\\n\\r\\n$1\\r\\n\\r\\n在`WEB`端可以通过将浮层组件定义在顶层父组件中\",\"title\":\"实现全局自定义浮层\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/VitePress搭建/基础搭建\",\"content\":\"# 使用VitePress搭建文档站点\\r\\n\\r\\n`VitePress`是`Vue`团队提供的一个基于`Vue 3`与`Vite`的开源框架，通过`MarkDown`文档和简单配置就能快速生成静态文档站点。与基于`WebPack`的`VuePress`相比，`VitePress`拥有更快的启动和打包速度\\r\\n\\r\\n除了支持标准和扩展的`md`语法外，`VitePress`还支持在`md`文档内书写`Vue\",\"title\":\"基础搭建\"},{\"frontMatter\":{\"title\":\"VitePress进阶语法\",\"date\":[1677761461000,1677852709000]},\"path\":\"./工具系列/VitePress搭建/进阶语法\",\"content\":\"\\r\\n# {{$frontmatter.title}}\\r\\n\\r\\n## 引用路径\\r\\n\\r\\n在涉及到引用其他文件时需要注意路径的书写：\\r\\n\\r\\n1. 引用网络地址，直接写完整链接\\r\\n2. `[]()`跳转项目内页面时，支持相对路径或绝对路径，绝对路径应该写为页面链接基础路径后的部分（比如`docs/a/b.md`文件，绝对路径为`/a/b`，扩展名`md`或`html`可以省略）\\r\\n3. `![]()`展示项\",\"title\":\"进阶语法\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/VitePress搭建/配置解析\",\"content\":\"# VitePress配置解析\\r\\n\\r\\n::: tip 提示\\r\\n截止发文，`VitePress`最新版本为`v1.0.0-alpha.48`，`alpha`表示测试版，这代表配置项在后续可能会有变动,建议对比最新的版本配置查看\\r\\n\\r\\n也可以直接安装相同的版本：`npm i vitepress @1.0.0-alpha.48 -D`\\r\\n:::\\r\\n\\r\\n**页面中可以通过[FrontMatter](/工具\",\"title\":\"配置解析\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/VitePress搭建/首页配置\",\"content\":\"# VitePress首页配置\\r\\n\\r\\n`docs/index.md`会作为文档中的首页，可以通过[FrontMatter](/工具系列/VitePress搭建/进阶语法#frontmatter)定义首页中的模板内容\\r\\n\\r\\n下面介绍`FrontMatter`中首页相关属性：\\r\\n\\r\\n## 布局-layout\\r\\n\\r\\n支持`doc`、`home`、`page`\\r\\n\\r\\n- `doc`表示页面使用`md`页面\",\"title\":\"首页配置\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/VitePress搭建/主题配置\",\"content\":\"# VitePress主题配置\\r\\n\\r\\n## 自定义主题\\r\\n\\r\\n新建`docs/.vitepress/theme/index.ts`文件作为项目的主题配置文件\\r\\n\\r\\n`VitePress`提供了默认主题，在未创建主题配置文件的情况下会直接使用，我们也可以对默认主题进行修改或自定义主题\\r\\n\\r\\n```ts\\r\\ni\\u0000mport DefaultTheme from 'vitepress/theme'\\r\\n\\r\\nex\",\"title\":\"主题配置\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/VitePress搭建/自动生成目录\",\"content\":\"# VitePress自动生成Sidebar\\r\\n\\r\\n在配置解析中介绍了可以通过`themeConfig - sidebar`属性生成页面侧边栏目录，但文章数量上去后手动配置侧边栏比较麻烦。可以通过`Vite`插件的方式自动读取文件并生成目录\\r\\n\\r\\n## 实现功能\\r\\n\\r\\n1. 根据目录结构自动生成`sidebar`\\r\\n2. 忽略特定前缀名称的目录/文件\\r\\n\\r\\n比如目录格式为：\\r\\n\\r\\n```\\r\\n- d\",\"title\":\"自动生成目录\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/编辑器/VSCode设置\",\"content\":\"# VSCode设置\\r\\n\\r\\nVSCode是目前前端最常用的编辑器，优点无需多说。这里记录下我使用过程中让VSCode变得更好用的一些理解\\r\\n\\r\\n## 设置级别\\r\\n\\r\\nVSCode中的设置分为三级，打开项目后会读取每一级别的设置，小区域级别的设置会覆盖大区域级别的设置\\r\\n\\r\\n> 项目 > 工作区 > 用户\\r\\n\\r\\n### 项目级\\r\\n\\r\\n也就是项目中`.vscode`文件夹下的配置文件，需要手动添加，常\",\"title\":\"VSCode设置\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/编辑器/VSCode插件推荐\",\"content\":\"# VSCode插件推荐\\r\\n\\r\\n## 简体中文\\r\\n\\r\\n名称: Chinese (Simplified) (简体中文) Language Pack for Visual Studio Code\\r\\n\\r\\nID: MS-CEINTL.vscode-language-pack-zh-hans\\r\\n\\r\\n## 拼写检查\\r\\n\\r\\n名称: Code Spell Checker\\r\\n\\r\\nID: streetsidesoft\",\"title\":\"VSCode插件推荐\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/编辑器/实用语法-JSDoc、Emmet\",\"content\":\"# 实用语法-JSDoc、Emmet\\r\\n\\r\\n> VSCode、HBuilderX等大部分编辑器均已内置支持，无需额外安装插件\\r\\n\\r\\n## JSDoc\\r\\n\\r\\n对JS、TS代码添加描述注释，编辑器会识别并在引用处提供代码提示（类似TS类型提示）\\r\\n\\r\\n也可作为TS项目中JS文件的类型补充\\r\\n\\r\\n详细查看[文档](https://www.jsdoc.com.cn/)，常用示例如下：\\r\\n\\r\\n```Type\",\"title\":\"实用语法-JSDoc、Emmet\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/实用工具/Windows实用工具\",\"content\":\"# Windows实用工具\\r\\n\\r\\n## 搜索工具-everything\\r\\n\\r\\n毫秒级搜索电脑全局文件，还支持搜索文件内容，[点击前往官网](https://www.voidtools.com/zh-cn/)\\r\\n\\r\\n## 多屏幕亮度调节-Twinkle Tray\\r\\n\\r\\n在Microsoft Store中下载，可以通过鼠标或快捷键调节多个屏幕的亮度\\r\\n\\r\\n## 文档工具-Wolai\\r\\n\\r\\n同国外比较出\",\"title\":\"Windows实用工具\"},{\"frontMatter\":{\"date\":[1677761461000,1677761461000]},\"path\":\"./工具系列/实用工具/实用浏览器工具\",\"content\":\"# 实用浏览器工具\\r\\n\\r\\n## Chrome扩展\\r\\n\\r\\n> 需要梯子或者参考[离线安装方式](https://zhuanlan.zhihu.com/p/80305764)\\r\\n\\r\\n- Ajax Interceptor\\r\\n\\r\\n    拦截网络请求并自定义返回值，可以在开发中快速模拟部分情况\\r\\n\\r\\n- FeHelper(前端助手)\\r\\n\\r\\n    JSON自动格式化、排序解码等多种实用功能\\r\\n\\r\\n- Gl\",\"title\":\"实用浏览器工具\"}],\"outline\":\"deep\",\"outlineTitle\":\"目录\",\"darkModeSwitchLabel\":\"切换主题\",\"sidebarMenuLabel\":\"菜单\",\"returnToTopLabel\":\"返回顶部\",\"nav\":[{\"text\":\"前端系列\",\"activeMatch\":\"/前端系列/\",\"link\":\"/前端系列/源码阅读/Axios源码解析\"},{\"text\":\"工具系列\",\"activeMatch\":\"/工具系列/\",\"link\":\"/工具系列/VitePress搭建/基础搭建\"}],\"sidebar\":{\"/前端系列/\":[{\"text\":\"源码系列\",\"items\":[{\"text\":\"Axios\",\"link\":\"/前端系列/源码阅读/Axios源码解析\"}]},{\"text\":\"工程化\",\"items\":[{\"text\":\"JS模块化原理\",\"link\":\"/前端系列/工程化/JS模块化原理\"},{\"text\":\"掌握package.json\",\"link\":\"/前端系列/工程化/掌握package\"}]},{\"text\":\"uniapp\",\"items\":[{\"text\":\"uniapp对比原生小程序\",\"link\":\"/前端系列/uniapp/uniapp对比原生小程序\"},{\"text\":\"解决首页闪烁问题\",\"link\":\"/前端系列/uniapp/解决首页闪烁问题\"},{\"text\":\"实现全局自定义浮层\",\"link\":\"/前端系列/uniapp/实现全局自定义浮层\"}]}],\"/工具系列/\":[{\"text\":\"Vitepress搭建\"
